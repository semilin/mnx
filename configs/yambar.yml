base_font: &base_font Iosevka Nerd Font:pixelsize=14
bg_default: &bg_default {stack: [{background: {color: 81A1C1ff}}, {underline: {size: 4, color: D8DEE9ff}}]}
bar:
  height: 20
  location: top
  font: base_font
  spacing: 2
  margin: 0
  layer: bottom
  foreground: eeeeeeff
  background: 2E3440dd

  left:
    - river:
        anchors:
          - base: &river_base
              left-margin: 10
              right-margin: 13
              default: {string: {text: , font: *base_font}}
              conditions:
                id == 1: {string: {text: , font: *base_font}}
                id == 2: {string: {text: , font: *base_font}}
                id == 3: {string: {text: , font: *base_font}}
                id == 4: {string: {text: , font: *base_font}}
                id == 7: {string: {text: , font: *base_font}}
                id == 8: {string: {text: , font: *base_font}}
                id == 9: {string: {text: , font: *base_font}}
                id == 10: {string: {text: "scratchpad", font: *base_font}}
                id == 11: {string: {text: "work", font: *base_font}}

        content:
          map:
            on-click:
              left: sh -c "riverctl set-focused-tags $((1 << ({id} - 1)))"
              right: sh -c "riverctl toggle-focused-tags $((1 << ({id} -1)))"
              middle: sh -c "riverctl toggle-view-tags $((1 << ({id} -1)))"
            conditions:
              state == urgent:
                map:
                  <<: *river_base
                  deco: {background: {color: D08770ff}}
              state == focused:
                map:
                  <<: *river_base
                  deco: *bg_default
              state == visible && ~occupied:
                map:
                  <<: *river_base
              state == visible && occupied:
                map:
                  <<: *river_base
                  deco: *bg_default
              state == unfocused:
                map:
                  <<: *river_base
              state == invisible && ~occupied: {empty: {}}
              state == invisible && occupied:
                map:
                  <<: *river_base
                  deco: {underline: {size: 3, color: ea6962ff}}
  right:
    - clock:
        content:
          - string: {text: , font: *base_font, right-margin: 10}
          - string: {text: "{date}", right-margin: 10}
          - string: {text: , font: *base_font, right-margin: 10}
          - string: {text: "{time}", right-margin: 10}
